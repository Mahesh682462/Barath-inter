<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Homepage</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #111;
        color: #fff;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    .navigation {
        display: flex;
        gap: 20px;
    }

    .navigation a {
        text-decoration: none;
        color: #fff;
    }

    .hero {
        background-image: url('https://via.placeholder.com/1200x600');
        background-size: cover;
        height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .hero h1 {
        font-size: 48px;
        margin-bottom: 20px;
    }

    .hero p {
        font-size: 20px;
        margin-bottom: 40px;
    }

    .button {
        padding: 10px 20px;
        background-color: #e50914;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        text-decoration: none;
        color: #fff;
    }

    .button:hover {
        background-color: #ff181f;
    }

    .footer {
        text-align: center;
        padding: 20px 0;
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">Netflix</div>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">My List</a>
        </div>
    </div>

    <div class="hero">
        <div>
            <h1>Welcome to Netflix</h1>
            <p>Watch amazing movies and TV shows anytime, anywhere.</p>
            <a href="#" class="button">Get Started</a>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Netflix</p>
</div>

</body>
</html>
